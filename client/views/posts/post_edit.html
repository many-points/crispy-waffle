<template name="postEdit">
  <form class="main" role="form">
    <div class="form-group">
      <label for="url">URL:</label>
      <input class="form-control" name="url" type="text" value="{{url}}" placeholder="Your URL" id="url"/>
    </div>
    <div class="form-group">
      <label for="title">Title:</label>
      <input class="form-control" name="title" type="text" value="{{title}}" placeholder="Name your post" id="title"/>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary submit"/>
    <hr>
    <a class="btn btn-danger delete" href="#">Delete post</a>
  </form>
</template>
